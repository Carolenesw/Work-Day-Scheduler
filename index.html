<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <link rel="stylesheet" href="./Develop/style.css">

  <!-- add moment.js file to load date -->
  
  <script src="./Develop/library/moment.min.js"></script>

  <!-- add bootsrap link and jquery link to page -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar for scheduling your work day</p>
    <h2 id="currentDay" class="lead"> </h2>
  </header>
  <div class="container">
    <!-- use tabel to create day planner and use input field to collect data  -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">To Do Activities</th>
          <th scope="col">Save</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="time9" >9:00am</th>
          <td><input type="text" class="form-control" placeholder="Type Here"/></td>
          <td> <img src="./Develop/image/Save-icon.png" width="30" alt="save button with arrow"> </td>
        </tr>
        <tr>
          <th scope="row" class="time10">10:00am</th>
          <td><input type="text" class="form-control" placeholder="Type Here"/></td>
          <td><img src="./Develop/image/Save-icon.png" width="30" alt="save button with arrow"></td>
        </tr>
        <tr>
          <th scope="row" class="time11">11:00am</th>
          <td><input type="text" class="form-control" placeholder="Type Here"/></td>
          <td><img src="./Develop/image/Save-icon.png" width="30" alt="save button with arrow"></td>
        </tr>
        <tr>
          <th scope="row" class="time12">12:00noon</th>
          <td><input type="text" class="form-control" placeholder="Type Here"/></td>
          <td><img src="./Develop/image/Save-icon.png" width="30" alt="save button with arrow"></td>
        </tr>
        <tr>
          <th scope="row" class="time1">1:00pm</th>
          <td><input type="text" class="form-control" placeholder="Type Here"/></td>
          <td><img src="./Develop/image/Save-icon.png" width="30" alt="save button with arrow"></td>
        </tr>
        <tr>
          <th scope="row" class="time2">2:00pm</th>
          <td><input type="text" class="form-control" placeholder="Type Here"/></td>
          <td><img src="./Develop/image/Save-icon.png" width="30" alt="save button with arrow"></td>
        </tr>
        <tr>
          <th scope="row" class="time3">3:00pm</th>
          <td><input type="text" class="form-control" placeholder="Type Here"/></td>
          <td><img src="./Develop/image/Save-icon.png" width="30" alt="save button with arrow"></td>
        </tr>
        <tr>
          <th scope="row" class="time4">4:00pm</th>
          <td><input type="text" class="form-control" placeholder="Type Here"/></td>
          <td><img src="./Develop/image/Save-icon.png" width="30" alt="save button with arrow"></td>
        </tr>
        <tr>
          <th scope="row" class="time5">5:00pm</th>
          <td><input type="text" class="form-control" placeholder="Type Here"/></td>
          <td><img src="./Develop/image/Save-icon.png" width="30" alt="save button with arrow"></td>
        </tr>
      </tbody>
    </table>
  </div>


 
  <script src="./Develop/script.js"></script>
 
</body>

</html>
